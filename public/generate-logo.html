<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .logo-container {
            width: 300px;
            height: 100px;
            background-color: #161b22;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5047e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .download-btn:hover {
            background-color: #6258f0;
        }
        
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="logo" class="logo-container">
            <span>YOUR LOGO</span>
        </div>
        <button id="download" class="download-btn">Download Logo</button>
    </div>

    <script>
        document.getElementById('download').addEventListener('click', function() {
            const logo = document.getElementById('logo');
            
            // Create a canvas with the same dimensions as the logo
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 100;
            
            const ctx = canvas.getContext('2d');
            
            // Draw background
            ctx.fillStyle = '#161b22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('YOUR LOGO', canvas.width / 2, canvas.height / 2);
            
            // Convert to image and download
            const dataURL = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'logo.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
